<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="body">
                
                <div class="selection-field">
                    <select name="" id="" class="filter-category">
                        <option value="0">Danh mục sản phẩm</option>
                        <option value="0">Tất cả</option>
                    </select>
                    <select name="" id="" class="selection" >
                        <option value="0">Sắp xếp theo</option>
                        <option value="1">Giá tăng dần</option>
                        <option value="2">Giá giảm dần</option>
                        <option value="3">Số lượng tăng dần</option>
                        <option value="4">Số lượng giảm dần</option>
                        
                    </select>
                    
                    <div class="status">
                
                        <input type="checkbox" id="status-check" name="status" value="">
                        <label for="status"> Còn hàng</label><br>
                        
                    
                    </div>
                    
                </div>
                <div class="information">
                    <template class="product-template">
                    <tr class="product-row">
                        <td class="name" style="width:350px">1</td>
                        <td class="category" style="width:180px">Ba Nguyen</td>
                        <td class="price" style="width:180px; text-align: right; padding-right: 40px;">Male</td>
                        <td class="quantity">29</td>
                        
                    </tr>
                </template>
                    <table class="product-table">
                    <thead>
                        <th style="width:350px">Tên sản phẩm</th>
                        <th style="width:180px">Danh mục</th>
                        <th style="width:180px">Giá</th>
                        <th >Số lượng</th>
                    </thead>
                    <tbody class="product-info">

                    </tbody>
                    
                    
                </table>
                

                </div>
                

            </div>
        </div>
    </div>

    



    
</body>
</html>
